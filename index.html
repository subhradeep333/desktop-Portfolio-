        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {

    <template id="window-template">
        <div class="window absolute top-20 left-40 w-full max-w-xl h-auto shadow-2xl rounded-lg" style="z-index: 10;">
            <div class="window-body rounded-lg overflow-hidden">
                <div class="title-bar bg-slate-200 dark:bg-slate-700 h-8 flex items-center justify-between px-2">
                    <span class="window-title font-semibold text-sm"></span>
                    <button class="close-btn text-red-500 hover:bg-red-500 hover:text-white rounded-sm px-2">✕</button>
                </div>
                <div class="window-content p-6 h-[500px] overflow-y-auto"></div>
            </div>
        </div>
    </template>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Logic to handle system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                if (!('theme' in localStorage)) {
                    document.documentElement.classList.toggle('dark', event.matches);
                }
            });

            let highestZIndex = 10;
            const windowContainer = document.getElementById('window-container');

            // --- Window Creation Logic ---
            const createWindow = (id, title) => {
                const existingWindow = document.querySelector(`.window[data-id="${id}"]`);
                if (existingWindow) {
                    focusWindow(existingWindow);
                    return;
                }
                const template = document.getElementById(`window-template`);
                if (!template) return;
                const windowClone = template.content.cloneNode(true);
                const windowElement = windowClone.querySelector('.window');
                windowElement.setAttribute('data-id', id);
                windowElement.querySelector('.window-title').textContent = title;
                const contentArea = windowElement.querySelector('.window-content');
                contentArea.innerHTML = `<p>Loading...</p>`;

                fetch(`${id}.html`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network error');
                        }
                        return response.text();
                    })
                    .then(html => {
                        contentArea.innerHTML = html;
                        // Re-execute any scripts in the fetched HTML
                        Array.from(contentArea.querySelectorAll("script")).forEach(oldScript => {
                            const newScript = document.createElement("script");
                            Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
                            newScript.appendChild(document.createTextNode(oldScript.innerHTML));
                            oldScript.parentNode.replaceChild(newScript, oldScript);
                        });

                        if (id === 'settings') {
                            setupThemeToggle(windowElement);
                        }
                    })
                    .catch(error => {
                        contentArea.innerHTML = `<p class="text-red-500">Error: Could not load content.</p>`;
                        console.error('Fetch error:', error);
                    });

                windowContainer.appendChild(windowElement);
                makeWindowDraggable(windowElement);
                focusWindow(windowElement);
                windowElement.querySelector('.close-btn').addEventListener('click', () => {
                    windowElement.remove();
                });
                windowElement.addEventListener('mousedown', () => {
                    focusWindow(windowElement);
                });
            };

            // --- Icon Dragging Logic ---
            const desktopIcons = document.querySelectorAll('.desktop-icon');
            if (desktopIcons.length > 0) {
                function saveIconPositions() {
                    const positions = {};
                    desktopIcons.forEach(icon => {
                        if (icon.dataset.id) { // Only save positions for icons with a data-id
                            positions[icon.dataset.id] = {
                                top: icon.style.top,
                                left: icon.style.left
                            };
                        } else if (icon.querySelector('span')?.textContent === 'Resume.pdf') { // Specific case for resume
                             positions['resume'] = {
                                top: icon.style.top,
                                left: icon.style.left
                            };
                        }
                    });
                    localStorage.setItem('desktopIconPositions', JSON.stringify(positions));
                }

                function loadIconPositions() {
                    const positions = JSON.parse(localStorage.getItem('desktopIconPositions'));
                    if (positions) {
                        desktopIcons.forEach(icon => {
                            const id = icon.dataset.id || (icon.querySelector('span')?.textContent === 'Resume.pdf' ? 'resume' : null);
                            if (id && positions[id]) {
                                icon.style.top = positions[id].top;
                                icon.style.left = positions[id].left;
                            }
                        });
                    }
                }

                function makeIconDraggable(icon) {
                    let isDragging = false, hasDragged = false, offsetX, offsetY;
                    icon.addEventListener('mousedown', (e) => {
                        isDragging = true;
                        hasDragged = false;
                        icon.classList.add('dragging');
                        offsetX = e.clientX - icon.offsetLeft;
                        offsetY = e.clientY - icon.offsetTop;
                    });
                    document.addEventListener('mousemove', (e) => {
                        if (!isDragging) return;
                        hasDragged = true;
                        const desktop = document.getElementById('desktop');
                        let x = e.clientX - offsetX, y = e.clientY - offsetY;
                        // Boundary checks
                        if (x < 0) x = 0;
                        if (y < 0) y = 0;
                        if (x + icon.offsetWidth > desktop.clientWidth) x = desktop.clientWidth - icon.offsetWidth;
                        if (y + icon.offsetHeight > desktop.clientHeight - 48) y = desktop.clientHeight - icon.offsetHeight - 48; // 48 is taskbar height
                        icon.style.left = `${x}px`;
                        icon.style.top = `${y}px`;
                    });
                    document.addEventListener('mouseup', () => {
                        if (isDragging) {
                            isDragging = false;
                            icon.classList.remove('dragging');
                            if (hasDragged) {
                                saveIconPositions();
                            }
                        }
                    });
                    // Open window on double click, not on drag
                    if (icon.classList.contains('open-window-btn')) {
                        icon.addEventListener('dblclick', (e) => {
                           if (e.detail === 2 && !hasDragged) { // dblclick fires twice, check detail. ensure no drag.
                                createWindow(icon.dataset.id, icon.dataset.title);
                            }
                        });
                    }
                }
                loadIconPositions();
                desktopIcons.forEach(makeIconDraggable);
            }

            // --- Start Menu Logic ---
            const startBtn = document.getElementById('start-btn');
            const startMenu = document.getElementById('start-menu');
            if (startBtn && startMenu) {
                function toggleStartMenu(forceShow) {
                    const isHidden = startMenu.classList.contains('hidden');
                    if ((isHidden && forceShow !== false) || forceShow === true) {
                        startMenu.classList.remove('hidden');
                        setTimeout(() => {
                            startMenu.classList.remove('opacity-0', 'translate-y-4');
                        }, 10);
                    } else {
                        startMenu.classList.add('opacity-0', 'translate-y-4');
                        setTimeout(() => {
                            startMenu.classList.add('hidden');
                        }, 200);
                    }
                }
                startBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleStartMenu();
                });
                document.addEventListener('click', (e) => {
                    if (!startMenu.classList.contains('hidden') && !startMenu.contains(e.target) && !e.target.closest('#start-btn')) {
                        toggleStartMenu(false);
                    }
                });
                document.querySelectorAll('.start-menu-app').forEach(app => {
                    app.addEventListener('click', () => {
                        createWindow(app.dataset.id, app.dataset.title);
                        toggleStartMenu(false);
                    });
                });
            }

            // --- Search Logic ---
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                const downloadResume = () => {
                    const link = document.createElement('a');
                    link.href = 'assets/resume.pdf';
                    link.setAttribute('download', 'resume.pdf');
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                };

                const searchableItems = [{
                    title: 'Settings',
                    description: 'Change theme...',
                    type: 'App',
                    action: () => createWindow('settings', '⚙️ Settings')
                }, {
                    title: 'Projects',
                    description: 'Browse projects.',
                    type: 'App',
                    action: () => createWindow('projects', '📁 Projects')
                }, {
                    title: 'Personal Folder',
                    description: 'View education.',
                    type: 'App',
                    action: () => createWindow('education', '🎓 Education')
                }, {
                    title: 'Email Me',
                    description: 'Compose an email.',
                    type: 'App',
                    action: () => createWindow('email', '📧 Mail')
                }, {
                    title: 'Achievements',
                    description: 'View my awards.',
                    type: 'App',
                    action: () => createWindow('achievements', '🏆 Achievements')
                }, {
                    title: 'Pictures',
                    description: 'Browse my gallery.',
                    type: 'App',
                    action: () => createWindow('pictures', '🏞️ Pictures')
                }, {
                    title: 'Terminal',
                    description: 'Use the command line.',
                    type: 'App',
                    action: () => createWindow('terminal', '</> Terminal')
                }, {
                    title: 'Resume',
                    description: 'Download my resume (PDF).',
                    type: 'File',
                    action: downloadResume
                }];

                const searchResultsPanel = document.getElementById('search-results-panel');

                function displayResults(results) {
                    searchResultsPanel.innerHTML = '';
                    if (results.length === 0) {
                        searchResultsPanel.innerHTML = `<div class="p-2 text-sm text-center">No results found.</div>`;
                        searchResultsPanel.classList.remove('hidden');
                        return;
                    }
                    results.forEach(item => {
                        const resultEl = document.createElement('button');
                        resultEl.className = 'w-full text-left p-2 hover:bg-blue-500/20 rounded-md flex justify-between items-center';
                        resultEl.innerHTML = `<div><div class="font-semibold">${item.title}</div><div class="text-xs text-slate-600 dark:text-slate-400">${item.description}</div></div><span class="text-xs font-bold bg-slate-200 dark:bg-slate-600 px-2 py-1 rounded">${item.type}</span>`;
                        resultEl.addEventListener('click', () => {
                            item.action();
                            searchInput.value = '';
                            searchResultsPanel.classList.add('hidden');
                        });
                        searchResultsPanel.appendChild(resultEl);
                    });
                    searchResultsPanel.classList.remove('hidden');
                }

                searchInput.addEventListener('input', (e) => {
                    const query = e.target.value.toLowerCase();
                    if (query.length === 0) {
                        searchResultsPanel.classList.add('hidden');
                        return;
                    }
                    const results = searchableItems.filter(item => item.title.toLowerCase().includes(query) || item.description.toLowerCase().includes(query));
                    displayResults(results);
                });

                searchInput.addEventListener('focus', () => {
                    if (searchInput.value.length > 0) {
                        searchResultsPanel.classList.remove('hidden');
                    }
                });

                document.addEventListener('click', (e) => {
                    if (searchResultsPanel && !e.target.closest('#search-input')) {
                        searchResultsPanel.classList.add('hidden');
                    }
                });
            }

            // --- Theme Toggle Logic ---
            function setupThemeToggle(windowElement) {
                const themeToggle = windowElement.querySelector('#theme-toggle');
                if (!themeToggle) return;
                // Set initial state
                if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    themeToggle.checked = true;
                }
                // Listen for changes
                themeToggle.addEventListener('change', () => {
                    if (themeToggle.checked) {
                        document.documentElement.classList.add('dark');
                        localStorage.theme = 'dark';
                    } else {
                        document.documentElement.classList.remove('dark');
                        localStorage.theme = 'light';
                    }
                });
            }

            // --- Window Dragging & Focusing ---
            function focusWindow(windowElement) {
                highestZIndex++;
                windowElement.style.zIndex = highestZIndex;
            }

            function makeWindowDraggable(element) {
                const titleBar = element.querySelector('.title-bar');
                let isDragging = false,
                    offsetX, offsetY;
                titleBar.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    offsetX = e.clientX - element.offsetLeft;
                    offsetY = e.clientY - element.offsetTop;
                    element.style.cursor = 'grabbing';
                    focusWindow(element);
});
                document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    let x = e.clientX - offsetX,
                        y = e.clientY - offsetY;
                    const desktop = document.getElementById('desktop');
                    if (desktop) {
                        // Boundary checks
                        if (x < 0) x = 0;
                        if (y < 0) y = 0;
                        if (x + element.offsetWidth > desktop.clientWidth) x = desktop.clientWidth - element.offsetWidth;
                        if (y + element.offsetHeight > desktop.clientHeight - 48) y = desktop.clientHeight - element.offsetHeight - 48; // 48 is taskbar height
                        element.style.left = `${x}px`;
                        element.style.top = `${y}px`;
                    }
                });
                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    element.style.cursor = 'default';
                });
            }

            // --- Taskbar Clock ---
            const clockElement = document.getElementById('taskbar-clock');
            if (clockElement) {
                function updateClock() {
                    const now = new Date();
                    const time = now.toLocaleTimeString([], {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    const date = now.toLocaleDateString();
                    clockElement.innerHTML = `<span>${time}</span><span class='block text-xs'>${date}</span>`;
                }
                updateClock();
                setInterval(updateClock, 1000);
            }
        });
    </script>
