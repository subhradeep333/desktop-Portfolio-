<h2 class="text-xl font-bold mb-4">Display</h2>
<div class="flex items-center justify-between bg-slate-100 dark:bg-slate-700/50 p-3 rounded-md">
    <span class="font-semibold">Theme</span>
    <div class="flex items-center gap-4">
        <span>Light</span>
        <div class="relative inline-block w-10 mr-2 align-middle select-none">
            <input type="checkbox" name="toggle" id="theme-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
            <label for="theme-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-300 cursor-pointer"></label>
        </div>
        <span>Dark</span>
    </div>
</div>
