<form id="email-form" class="flex flex-col h-full -m-6">
    <div class="p-4 border-b border-slate-300 dark:border-slate-600 space-y-2">
        <div class="flex items-center">
            <label for="to" class="w-16 text-sm text-slate-500 dark:text-slate-400">To:</label>
            <input 
                type="text" 
                id="to" 
                value="your-email@example.com" 
                class="bg-slate-100 dark:bg-slate-900/50 w-full p-1 rounded-sm text-sm" 
                disabled
            >
        </div>
        <div class="flex items-center">
            <label for="subject" class="w-16 text-sm text-slate-500 dark:text-slate-400">Subject:</label>
            <input 
                type="text" 
                id="subject" 
                placeholder="Add a subject" 
                class="bg-transparent w-full p-1 focus:outline-none focus:ring-1 focus:ring-blue-500 rounded-sm text-sm" 
                required
            >
        </div>
    </div>

    <textarea 
        id="body" 
        class="flex-grow p-4 bg-transparent focus:outline-none text-base" 
        placeholder="Compose your message..." 
        required
    ></textarea>
    
    <div class="p-2 border-t border-slate-300 dark:border-slate-600">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md">
            Send
        </button>
    </div>
</form>
